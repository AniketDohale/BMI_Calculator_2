<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI_Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <h1>BMI Calculator</h1>
        <div class="wrapper">
            <form>
                <p class="inputs">
                    <label>Height (cm) : </label>
                    <input type="text" id="height">
                </p>
                <p class="inputs">
                    <label>Weight (kg) : </label>
                    <input type="text" id="weight">
                </p>
                <button>Calculate</button>

                <div id="results"></div>
                <div id="weight-guide">
                    <h3>BMI Weight Guide</h3>
                    <p id="under-weight" class="guide">Under Weight : Less than 18.6</p>
                    <p id="normal-weight" class="guide">Normal Range : 18.6 to 24.9</p>
                    <p id="over-weight" class="guide">Over Weight : Greater than 24.9</p>
                </div>
        </div>
        </form>
    </div>

    <script src="script.js"></script>

</body>

</html>
